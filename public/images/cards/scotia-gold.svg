<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="200" viewBox="0 0 320 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Card Background -->
  <rect width="320" height="200" rx="12" fill="#FFD700"/>
  
  <!-- Scotia Logo -->
  <circle cx="40" cy="40" r="20" fill="#E31837"/>
  <text x="40" y="45" font-family="Arial" font-size="24" fill="white" text-anchor="middle" font-weight="bold">S</text>
  
  <!-- Gold Text -->
  <text x="280" y="40" font-family="Arial" font-size="16" fill="#E31837" text-anchor="end" font-weight="bold">GOLD</text>
  
  <!-- Card Number -->
  <text x="40" y="120" font-family="monospace" font-size="16" fill="#E31837">**** **** **** 9012</text>
  
  <!-- Card Details -->
  <text x="40" y="150" font-family="Arial" font-size="12" fill="#E31837">SCOTIABANK</text>
  <text x="40" y="170" font-family="Arial" font-size="12" fill="#E31837">AMERICAN EXPRESS</text>
</svg> 
